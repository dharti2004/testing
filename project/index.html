<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Sessions</h2>
            </div>
            
            <div class="chat-sections">
                <div class="chat-section">
                    <div class="section-header" data-section="file-chats">
                        <span class="folder-icon">üìÅ</span>
                        <span>File Chats</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="chat-list" id="file-chats">
                        <!-- File chat sessions will be populated here -->
                    </div>
                </div>
                
                <div class="chat-section">
                    <div class="section-header" data-section="text-chats">
                        <span class="folder-icon">üìÅ</span>
                        <span>Text Chats</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="chat-list" id="text-chats">
                        <!-- Text chat sessions will be populated here -->
                    </div>
                </div>
            </div>
            
            <button class="new-chat-btn" id="new-chat-btn">+ New Chat</button>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-container" id="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcome-screen">
                    <h1>How can I help you today?</h1>
                    <p>Generate a personalized Work Scope from your input or uploaded file.</p>
                    
                    <div class="action-cards">
                        <div class="action-card" id="upload-card">
                            <div class="card-icon">üìÑ</div>
                            <h3>Upload a File</h3>
                            <p>Upload a PDF to get started</p>
                        </div>
                        
                        <div class="action-card" id="chat-card">
                            <div class="card-icon">üí¨</div>
                            <h3>Directly Chat</h3>
                            <p>Start with text input</p>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages" id="chat-messages" style="display: none;">
                    <!-- Messages will be populated here -->
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area" id="input-area" style="display: none;">
                <div class="input-container">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Type your message..." 
                           autocomplete="off">
                    <button id="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".pdf" style="display: none;">
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Processing...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
